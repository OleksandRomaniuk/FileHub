<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="authorization.js"></script>
</head>
<body>

<div class="wrapper auth">
    <header class="page-header">
        <a href="#"><img src="images/logo.png" alt="TeamDev" width="200" height="37"></a>
    </header>
    <main class="box">
        <h1 class="sign-message">Sign in to FileHub</h1>
        <hr class="horizontal-line">

        <form action="#" id="authorization-form">
            <div class="row">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" id="email"  placeholder="Email" class="text-input">
                </div>
            </div>

            <div class="row">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password"  placeholder="Password" class="text-input">
                </div>
            </div>
            <div class="button-row">
                <button class="blue-button" type="submit">Sign In</button>
                <a href="registration.html" class="account-link">Don't have an account yet?</a>
            </div>
        </form>



    </main>
</div>
</body>
</html>
