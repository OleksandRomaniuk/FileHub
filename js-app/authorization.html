<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="validation/authorization.js" type="module"></script>
     <title>FileHub</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <header class="page-header">
        <a href="#">
            <img src="images/logo.png" class="logo" alt="TeamDev"  height="37"   width="200">
        </a>
    </header>

    <main class="box">
        <h1>Sign in to FileHub</h1>
        <hr class="hr">
        <form action="authorization.html" id="authorization-form" >
            <div class="input-wrapper">
                <label for="email" > Email</label>
                <div>
                    <input name="email" id="email" class="input-text" placeholder="Email"  >
                </div>
                <label for="password" class="password">Password</label>
                <div>
                    <input class ="input-text" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="buttons-wrapper">
                <div>
                    <button class="button primary" title = "Sign In">Sign In</button>
                </div>
                <div class="blue-text account authorization">
                    <a href="registration.html" class="blue-text" title="Don't have an account yet?">
                        Don't have an account yet?
                    </a>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
