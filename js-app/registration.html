<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="validation/registration.js" type="module"></script>
    <title>FileHub</title>
</head>
<body>
<div class="wrapper">
    <header class="page-header">
        <a href="#">
            <img src="images/logo.png" class="logo" alt="TeamDev"  height="37"   width="200">
        </a>
    </header>

    <main class="box">
        <h1>Sign up to FileHub</h1>
        <hr class="hr">
        <form action="registration-error.html" method="post" id="registration-form">
            <div class="input-wrapper registration">
                <label for="email">
                    Email
                </label>
                <div>
                    <input id="email" name="email" class="input-text" placeholder="Email" >
                </div>
                <label for="password" class="grid-password">
                    Password
                </label>
                <div>
                    <input id="password" type="password" name="password" placeholder="Password"  class="input-text">
                </div>
                <label for="confirm-password">
                    Confirm Password
                </label>
                <div>
                    <input  id="confirm-password" type="password" placeholder="Confirm Password" name="confirm-password" class="input-text">
                </div>
            </div>

            <div class="buttons-wrapper">
                <div>
                    <button class="button primary" title="Sign Up">Sign Up</button>
                </div>
                <div class="blue-text account">
                    <a href="authorization.html" class="blue-text link" title="Already have an account?">
                        Already have an account?</a>
                </div>
            </div>
        </form>

    </main>
</div>
</body>
</html>
