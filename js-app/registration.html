<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="registration.js"></script>
</head>
<body>

<div class="wrapper auth">
    <header class="page-header">
        <a href="#"><img src="images/logo.png" alt="TeamDev" width="200" height="37"></a>
    </header>
    <main class="box registration">
        <h1 class="sign-message">Sign up to FileHub</h1>
        <hr class="horizontal-line">

        <form action="#" id="registration-form">
            <div class="row">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="Email" class="text-input">
                </div>
            </div>

            <div class="row">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="email" placeholder="Password" class="text-input">
                </div>
            </div>

            <div class="row">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"class="text-input">
                </div>
            </div>
            <div class="button-row">
                <button class="blue-button registration" type="submit">Sign Up</button>
                <a href="authorization.html" class="account-link">Already have an account?</a>
            </div>
        </form>


    </main>
</div>
</body>
</html>
