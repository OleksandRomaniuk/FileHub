<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <header class="page-header">
            <a href="#"><img src="images/logo.png" alt="TeamDev" width="200" height="37"></a>
        </header>
        <main class="box">
            <h1>Sign in to FileHub</h1>
            <hr>

            <form action="" class="form-horizontal">
                <div class="form-group">
                       <span class="col-sm-4">
                              <label for="email" class="control-label">Email</label>
                       </span>
                    <div class="col-sm-8 has-error">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <p class="help-block">Please include an '@' in the email address.</p>
                    </div>
                </div>

                <div class="form-group">
                       <span class="col-sm-4">
                              <label for="password" class="control-label">Password</label>
                       </span>
                    <div class="col-sm-8 has-error">
                        <input type="text" class="form-control" id="password" placeholder="Password">
                        <p class="help-block">Password can't be empty.</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4 footer-row">
                        <button class="btn btn-primary">Sign In</button>
                        <a href="#">Don't have an account yet?</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
