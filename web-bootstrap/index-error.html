<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="wrapper index">
        <header class="page-header">
            <a href="#"><img src="images/logo.png" alt="TeamDev" width="200" height="37"></a>
            <ul class="breadcrumb user has-error">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                Can't load user data
            </ul>
        </header>
        <main class="box">
            <ol class="breadcrumb has-error">
                <li><span class="glyphicon glyphicon-exclamation-sign " aria-hidden="true"></span> Can't load breadcrumb data</li>
            </ol>
            <hr class="horizontal-line">

            <div class="top-row">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter entity name..">
                    <span class="input-group-btn"><button class="btn btn-default blue" type="button">Search</button></span>
                </div>

                <div class="btn-group right-side" role="group" aria-label="...">
                    <button type="button" class="btn btn-default blue"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default blue"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </div>
            </div>

            <div class="table-area empty">
                <div class="center-message has-error">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    Can't load directory data
                </div>
            </div>
        </main>

        <footer>
            <div class="company_links">
                <a href="https://ru.linkedin.com/company/teamdev-ltd-" class="logo_in"><img src="images/icon-linkedin.png" alt="in" width="20" height="20"></a>
                <a href="https://www.facebook.com/TeamDev" class="logo_facebook"><img src="images/icon-facebook.png" alt="facebook" width="20" height="20"></a>
                <a href="https://www.instagram.com/teamdev_ltd/" class="logo_instagram"><img src="images/icon-instagram.png" alt="instagram" width="20" height="20"></a>
            </div>
            <div class="copyright">Copyright Â© 2020 <a href="https://www.teamdev.com/">TeamDev</a>. All rights reserved.</div>
        </footer>

    </div>
</div>
