<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Index-error</title>
</head>
<body>

<div class="index-wrapper">
    <head class="index_page-header">
        <img src="images/logo.png" alt="TeamDev" width="200" height="37">
        <div class="error_logos"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Can't load user data</div>
    </head>

    <main class="index_box">
        <button class="breadcrumb"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Can't load breadcrumb data</button>

        <hr class="index_hr">

        <div class="top_buttons">

            <div class="index_search">
                <input type="search" id="ffile" name="ffile" placeholder="Enter entity name..."><br><br>
                <button class="sign_in">Search</button>
            </div>

            <div class="empty_right_two_buttons">
                <button class="empty_first_button"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> </button>
                <button class="empty_second_button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
            </div>
        </div>



        <div class="error_message_page"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Can't load directory data</div>



    </main>
</div>
<footer>
    <div class="company_links">
        <a href="https://ru.linkedin.com/company/teamdev-ltd-" class="logo_in"><img src="images/icon-linkedin.png" alt="in" width="20" height="20"></a>
        <a href="https://www.facebook.com/TeamDev" class="logo_facebook"><img src="images/icon-facebook.png" alt="facebook" width="20" height="20"></a>
        <a href="https://www.instagram.com/teamdev_ltd/" class="logo_instagram"><img src="images/icon-instagram.png" alt="instagram" width="20" height="20"></a>
    </div>
    <div class="copyright">Copyright Â© 2020 <a href="https://www.teamdev.com/" class="folder_link">TeamDev</a>. All rights reserved.</div>
</footer>
</body>

</html>
