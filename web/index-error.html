<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Index</title>
</head>
<body>

<div class="index_wrapper">
    <head class="page-header">
        <span class="teamDev-logo"><img src="images/logo.png" alt="TeamDev" width="200" height="37"></span>

        <div class="user-panel error">
            <ul class="breadcrumb-ul">
                <li class="user-error"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Can't load user data</li>
            </ul>
        </div>
    </head>

    <main class="index-box">
        <div class="breadcrumb-home">
            <ul class="breadcrumb-ul">
                <li class="error-message" ><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Can't load breadcrumb data</li>
            </ul>
        </div>

        <hr class="index-hr">

        <div class="top-buttons">
            <div class="search-field">
                <input type="search" id="ffile" name="ffile" placeholder="Enter entity name..." class="search-input">
                <button class="search-button">Search</button>
            </div>

            <div class="editing-button">
                <button class="simple-button empty upload"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> </button>
                <button class="simple-button empty add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
            </div>
        </div>



        <div class="center-message error-message cen"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Can't load directory data</div>

    </main>
</div>
<footer>
    <div class="company_links">
        <a href="https://ru.linkedin.com/company/teamdev-ltd-" class="logo_in"><img src="images/icon-linkedin.png" alt="in" width="20" height="20"></a>
        <a href="https://www.facebook.com/TeamDev" class="logo_facebook"><img src="images/icon-facebook.png" alt="facebook" width="20" height="20"></a>
        <a href="https://www.instagram.com/teamdev_ltd/" class="logo_instagram"><img src="images/icon-instagram.png" alt="instagram" width="20" height="20"></a>
    </div>
    <div class="copyright">Copyright Â© 2020 <a href="https://www.teamdev.com/" class="folder_link">TeamDev</a>. All rights reserved.</div>
</footer>
</body>

</html>
