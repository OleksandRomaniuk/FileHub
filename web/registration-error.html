<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration-error</title>
</head>

<body>
<div class="wrapper">
    <head class="page-header">
        <img src="images/logo.png" alt="TeamDev" width="200" height="37">
    </head>
    <main class="registration_error_box">
        <h1>Sign up to FileHub</h1>
        <hr>
        <form action="">
            <div class="error_email_row">
                <label for="femail">Email</label>
                <input type="email" id="femail" name="femail" placeholder="Email" ><br><br>
            </div>
            <div class="error_message">Please include an '@' in the email address.</div>

           <div class="error_password_row">
                <label for="fpassword">Password</label>
                <input type="password" id="fpassword" name="fpassword" placeholder="Password"><br><br>
            </div>
            <div class="error_message">Password can't be empty.</div>

            <div class="error_confirm_password_row">
                <label for="fconfirm_password">Confirm Password</label>
                <input type="password" id="fconfirm_password" name="fconfirm_password" placeholder="Confirm Password"><br><br>
            </div>
            <div class="error_message">Password don't match.</div>


            <div class="error_button_row">
                <button class="sign_in">Sign Up</button>
                <a href="authorization.html" class="account">Already have an account?</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
