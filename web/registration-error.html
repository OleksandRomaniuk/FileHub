
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper-auth">
    <header class="page-header">
        <a href="#"><img src="images/logo.png" alt="TeamDev" width="200" height="37"></a>
    </header>
    <main class="box registration-error">
        <h1 class="sign-message">Sign up to FileHub</h1>
        <hr class="horizontal-line">

        <form action="file.txt">
            <div class="row error">
                <label for="email" class="form-label">Email</label>
                <div class="input-group error">
                    <input type="email" id="email" name="email" placeholder="Email" class="text-input">
                    <span class="error-message">Please include an '@' in the email address.</span>
                </div>
            </div>

            <div class="row error">
                <label for="password" class="form-label">Password</label>
                <div class="input-group error">
                    <input type="password" id="password" name="email" placeholder="Password" class="text-input">
                    <span class="error-message">Password can't be empty.</span>
                </div>
            </div>

            <div class="row error">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group error">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" class="text-input">
                    <span class="error-message">Passwords don't match.</span>
                </div>
            </div>
        </form>

        <div class="button-row down">
            <button class="blue-button registration">Sign Up</button>
            <a href="authorization.html" class="account-link">Already have an account?</a>
        </div>

    </main>
</div>
</body>
</html>
