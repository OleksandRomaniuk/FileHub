<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Authorization</title>
</head>
<body>

<div class="wrapper">
    <head class="page-header">
        <img src="images/logo.png" alt="TeamDev" width="200" height="37">
    </head>
    <main class="box">
        <h1>Sign in to FileHub</h1>
        <hr>
        <form action="" class="form-auth">
            <div class="email_row">
                <label for="femail">Email</label>
                <input type="email" id="femail" name="femail" placeholder="Email" class="search-input"><br><br>
            </div>

            <div class="password_row">
                <label for="fpassword">Password</label>
                <input type="password" id="fpassword" name="fpassword" placeholder="Password"  class="search-input"><br><br>
            </div>

            <div class="button_row">
                <button class="sign_in">Sign In</button>
                <a href="registration.html" class="account"  class="search-input">Don't have an account yet?</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
