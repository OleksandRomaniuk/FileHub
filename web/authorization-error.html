<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper-auth">
    <header class="page-header">
        <a href="#"><img src="images/logo.png" alt="TeamDev" width="200" height="37" title="TeamDev"></a>
    </header>
    <main class="box">
        <h1>Sign up to FileHub</h1>
        <hr class="horizontal-line">
        <form action="authorization.html">
            <div class="row">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" class="text-input error">
                    <span class="error-message">Please include an '@' in the email address.</span>
                </div>
            </div>
            <div class="row">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="email" placeholder="Password" class="text-input error">
                    <span class="error-message">Password can't be empty.</span>
                </div>
            </div>
            <div class="button-row">
                <button class="blue-button" title="Sign In">Sign In</button>
                <a href="registration.html" class="account-link" title="Don't have an account yet?">Don't have an account yet?</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
