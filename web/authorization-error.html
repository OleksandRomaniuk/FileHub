<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration-error</title>
</head>

<body>
<div class="wrapper">
    <head class="page-header">
        <img src="images/logo.png" alt="TeamDev" width="200" height="37">
    </head>
    <main class="authorization_error_box">
        <h1>Sign up to FileHub</h1>
        <hr>
        <form action="">
            <div class="error_email_row">
                <label for="femail">Email</label>
                <input type="email" id="femail" name="femail" placeholder="Email" class="error-input"><br><br>
            </div>
            <div class="error_message">Please include an '@' in the email address.</div>
            <div class="error_password_row">
                <label for="fpassword">Password</label>
                <input type="password" id="fpassword" name="fpassword" placeholder="Password" class="error-input"><br><br>
            </div>
            <div class="error_message">Password can't be empty.</div>

            <div class="authorization_error_row">
                <button class="sign_in">Sign In</button>
                <a href="registration.html" class="account">Don't have an account yet?</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
